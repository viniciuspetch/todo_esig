<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<h:form>
		<h:commandButton action="#{todo.refresh}" value="Refresh" />
	</h:form>
	
	<h:form>
		<h:inputText value="#{todo.newContent}"/>
		<h:commandButton action="#{todo.create}" value="Create" />
	</h:form>
	
	<h:form>
		<h:inputText value="#{todo.editId}"/>
		<h:inputText value="#{todo.editContent}"/>		
		<h:commandButton action="#{todo.update}" value="Update" />
	</h:form>
	
	<ui:repeat var="item" value="#{todo.itemList}">
		<h:form>
			#{item.id} #{item.content}
			<h:commandButton action="#{todo.delete(item.id)}" value="Delete" />
		</h:form>
	</ui:repeat>
</body>
</html>
